<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Speed Test</title>
</head>
<body>
    <div class="game">
        <h2>Typing Speed Test Game</h2>
        <div class="container">
            <div class="discrepion">
                <div class="desk">
                    <div>You Are Playing On [<span class="level"></span>]Level & You Have [<span class="sec"></span>]Seconds To Type Word</div>
                </div>
                <button>Start</button>
                <div class="word"></div>
                <input type="text" id="inp">
                <div class="contenent"></div>
                <div class="footer">
                    <div>Time Left :<span class="counter"></span> Seconds</div>
                    <div>Score :<span class="score"></span> from<span class="total"></span></div>
                </div>
                <div class="finish"></div>
                <div class="back">Back</div>
            </div>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
